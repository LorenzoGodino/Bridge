

<p-growl [value]="messages" sticky="sticky"></p-growl>

<form (ngSubmit)="onSubmit()" #loginForm="ngForm">
    
    <div class="ui-inputgroup">
            <span class="ui-inputgroup-addon"><i class="fa fa-user"></i></span>
			<input type="text" pInputText placeholder="Username">      
        </div>
        
        

<input type="password" pPassword />
            
 
    <div>
        <label for="password">Password: </label>
        <input id="password" type="password" [(ngModel)]="model.password" #password="ngModel" name="password" pInputText>
    </div>
    <button pButton type="submit" label="Log In"></button>
</form>
