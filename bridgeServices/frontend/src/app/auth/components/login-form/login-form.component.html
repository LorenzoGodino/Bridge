

<p-growl [value]="messages" sticky="sticky"></p-growl>

<form (ngSubmit)="onSubmit()" #loginForm="ngForm">
    
    <div class="ui-inputgroup">
            <span class="ui-inputgroup-addon"><i class="fa fa-user"></i></span>
			<input pInputText id="input" type="text"  placeholder="Username">      
        </div>
        
        
<input type="text" pInputText />

<h3>Float Label</h3>
<span class="ui-float-label">
    <input id="float-input" type="text" size="30" pInputText> 
    <label for="float-input">Username</label>
</span>
            
 
    <div>
        <label for="password">Password: </label>
        <input id="password" type="password" [(ngModel)]="model.password" #password="ngModel" name="password" pInputText>
    </div>
    <button pButton type="submit" label="Log In"></button>
</form>
